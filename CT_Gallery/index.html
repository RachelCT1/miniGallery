<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="../js/echarts.js"></script>
		<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script> -->
	</head>
	<body>
		<div id="container" style="height: 560px;width: 80%;top:15px"></div>
		<script>
			var dom = document.getElementById("container");
			var mychart = echarts.init(dom);
			var option = {
				    title : {
				        text: '预算 vs 开销（Budget vs spending）',
				        subtext: '纯属虚构'
				    },
				    tooltip : {
				        trigger: 'axis'
				    },
				    legend: {
				        orient : 'vertical',
				        x : 'right',
				        y : 'bottom',
				        data:['D0', 'D1', 'D2','D3','D4','D5','D6','D7']
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            mark : {show: true},
				            dataView : {show: true, readOnly: false},
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    polar : [
				       {
				           indicator : [
				               { text: 'C1', max:7},
				               { text: 'C2', max:7},
				               { text: 'C3', max: 7},
				               { text: 'C4', max: 7},
				               { text: 'C5', max: 7}
				         
				            ]
				        }
				    ],
				    calculable : true,
				    series : [
				        {
				            name: 'weight',
				            type: 'radar',
				            data : [
				                {
				                    value : [5.5, 5.0, 3.5, 5.0,4.0],
				                    name : 'D0'
				                },
				                 {
				                    value : [3.5,5.0,5.5,4.5,6.5],
				                    name : 'D1'
				                },
				               {
				                    value : [1.5,2.5,4.0,2.0,5.0],
				                    name : 'D2'
				                },
				              {
				                    value : [2.0,2.5,5.5,3.0,6.0],
				                    name : 'D3'
				                },
				              {
				                    value : [4.0,6.5,1.5,6.0,2.0],
				                    name : 'D4'
				                },
				              {
				                    value : [3.5,4.5,1.5,4.5,1.0],
				                    name : 'D5'
				                },
				              {
				                    value : [1.5,1.0,3.5,2.0,4.0],
				                    name : 'D6'
				                },
				              {
				                    value : [5.5,6.0,3.0,3.0,3.0],
				                    name :'D7'
				                }
				            ]
				        }
				    ]
			}
			mychart.setOption(option);
		</script>
	</body>
</html>
